<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
        
        .footer-box {
          width: 100%;
          height: 100px;
          background: linear-gradient(90deg, #0f0f0f 0%, #1a0505 50%, #0f0f0f 100%);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-family: 'JetBrains Mono', monospace;
          border-top: 2px solid #FF4500;
          position: relative;
        }

        .slogan {
          font-size: 24px;
          color: #FF4500;
          text-transform: uppercase;
          letter-spacing: 4px;
          position: relative;
          z-index: 2;
        }

        .year {
          font-size: 12px;
          color: #800020;
          margin-top: 8px;
          letter-spacing: 1px;
        }

        /* Heat haze effect */
        .heat {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 69, 0, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 0.6; transform: scaleY(1.2); }
            100% { opacity: 0.3; transform: scaleY(1); }
        }
      </style>
      <div class="footer-box">
        <div class="heat"></div>
        <div class="slogan">"All heat. No smoke."</div>
        <div class="year">EST. 2025 // PUBLIC KEY AVAILABLE</div>
      </div>
    </div>
  </foreignObject>
</svg>
