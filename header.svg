<svg fill="none" viewBox="0 0 800 250" width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&amp;display=swap');
        
        .container {
          width: 100%;
          height: 250px;
          background-color: #0f0f0f;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'JetBrains Mono', monospace;
          position: relative;
          overflow: hidden;
          border-bottom: 2px solid #800020;
        }

        /* Grid Background */
        .grid {
          position: absolute;
          width: 200%;
          height: 200%;
          background-image: 
            linear-gradient(rgba(0, 206, 209, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 206, 209, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
          animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
          0% { transform: translate(0, 0); }
          100% { transform: translate(-30px, -30px); }
        }

        /* The Logo Group */
        .logo-group {
          display: flex;
          align-items: center;
          z-index: 2;
        }

        /* The Cyber Chop Icon */
        .chop {
          width: 80px;
          height: 80px;
          margin-right: 20px;
          position: relative;
        }

        .bone {
          position: absolute;
          width: 60px;
          height: 12px;
          background: #00CED1;
          top: 35px;
          left: -10px;
          border-radius: 4px;
          box-shadow: 0 0 10px #00CED1;
        }
        
        .bone::after {
          content: '';
          position: absolute;
          left: -10px;
          top: -10px;
          width: 15px;
          height: 32px;
          background: #00CED1;
          border-radius: 8px;
        }

        .meat {
          position: absolute;
          width: 70px;
          height: 60px;
          background: #800020;
          border: 2px solid #FF4500;
          border-radius: 40% 60% 60% 40% / 40% 50% 50% 60%;
          right: 0;
          top: 10px;
          box-shadow: 0 0 15px rgba(128, 0, 32, 0.6);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .circuit {
          width: 80%;
          height: 60%;
          border: 1px solid rgba(0, 206, 209, 0.3);
          border-radius: 30%;
        }

        /* Text Styling */
        .title {
          font-size: 60px;
          color: #e0e0e0;
          text-shadow: 4px 4px 0px #800020;
          letter-spacing: -2px;
          position: relative;
        }

        .glitch-text {
          animation: glitch 3s infinite;
        }

        .subtitle {
          font-size: 14px;
          color: #00CED1;
          margin-top: 5px;
          text-align: right;
          opacity: 0.8;
        }

        /* Scanline */
        .scanline {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent 50%, rgba(0, 206, 209, 0.02) 51%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 10;
        }

        @keyframes glitch {
          0% { text-shadow: 4px 4px 0px #800020; }
          2% { text-shadow: -2px -2px 0px #00CED1; transform: translate(2px, -2px); }
          4% { text-shadow: 4px 4px 0px #800020; transform: translate(0, 0); }
          100% { text-shadow: 4px 4px 0px #800020; }
        }

      </style>
      <div class="container">
        <div class="grid"></div>
        <div class="logo-group">
          <div class="chop">
            <div class="bone"></div>
            <div class="meat">
                <div class="circuit"></div>
            </div>
          </div>
          <div>
            <div class="title glitch-text">TJOPSEC</div>
            <div class="subtitle">// EST. 2025 // RESEARCH_GROUP</div>
          </div>
        </div>
        <div class="scanline"></div>
      </div>
    </div>
  </foreignObject>
</svg>
